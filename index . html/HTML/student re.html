<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="student.css">
</head>
<body>
    <h1><center><u>student registeration form;</u></center></h1>
    <form>
        <from action="main.py">
            <fieldset>
        <div>
            <labal>Frist Name;<sup class="re">*</sup> </labal>
            <input type="text" name="" id="" placeholder="First Name "><br><br>
            <labal>Middle Name </labal>
            <input type="text" placeholder="Middle name"><br><br>
            <label>Last Name;<sup class="re">*</sup></label>
            <input type="text" placeholder="Last Name">
        </div><br>
        <labal>Course;</labal>
<select name="" id="">
    <option value="">choose course</option>
    <option value="MCA">MCA</option>
    <option value="MBA">MBA</option>
    <option value="PG">PG</option>
</select><br><br>
<div>
    <labal>Choose language</labal><br>
        <input type="checkbox" name="language" id="te" value="Telugu"><label for="te">Telugu</label><br>
        <input type="checkbox" name="language" id="eg" value="english"><label for="eg">English</label><br>
        <input type="checkbox" name="language" id="hi" value="Hindi"><label for="hi">Hindi</label>
</div><br>
<div>
<labal>Gender;</labal><br>
<input type="radio" id="m" name="male" value="male"><labal for="m">Male</labal>
<input type="radio" name="female" id="fm" value="female"><labal for="fe">female</labal>
<input type="radio" name="others" id="ot"value=Others><labal for="ot">Others</labal><br><br>
    </div>
    <div>
        <label >Phone Number;</label>
        <input type="text" name="Phone Number"  id="ph" placeholder="Phone Number">
    </div><br><br>
    <div>
        <labal for="">Current Address;</labal>
        <textarea name="" id="" cols="20" rows="5" placeholder="Current Address"></textarea>
    </div><br><br>
    <div>
        <label >Email;</label>
        <input type="email" name="email" id="em"placeholder="Email">
    </div><br>
    <div> 
        <labal>password;</labal>
        <input type="password" id="psd" name="password" placeholder="password">
    </div><br>
    <div>
        <label> Re-type password</label>
        <input type="retype password" id="rpsd" name="retype password" placeholder="Retype password">
    </div><br>
    <div>
     <input type="submit" value="Submit">
     <input type="reset" value="Reset">

    </div>
       </fieldset>
    </form>
    
</body>
</html>
